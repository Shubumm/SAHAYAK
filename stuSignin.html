<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login form {
            display: flex;
            flex-direction: column;
        }

        .login label {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .login input[type="email"],
        .login input[type="password"],
        .login select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login input[type="submit"] {
            padding: 12px;
            background-color: #243B55;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login input[type="submit"]:hover {
            background-color: #243B55;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer a {
            color: #243B55;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="/">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" id="email" placeholder="Email or Username" required>
            <select name="college" required>
                <option value="" disabled selected>Select your college</option>
                <option value="ABC">ABC</option>
                <option value="XGY">XGY</option>
                <option value="PPQ">PPQ</option>
                <option value="CGY">CGY</option>
                <option value="SUP">SUP</option>
                <option value="XGH">XGH</option>
                <option value="YYR">YYR</option>
                <option value="FGH">FGH</option>
            </select>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>
    </div>
    <footer>
        <a href="/stuSignup.html">Sign Up</a>
    </footer>
</body>
</html>
