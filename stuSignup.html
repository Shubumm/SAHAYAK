<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .Signup {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .Signup form {
            display: flex;
            flex-direction: column;
        }

        .Signup label {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .Signup input[type="text"],
        .Signup input[type="email"],
        .Signup input[type="password"],
        .Signup select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .Signup input[type="submit"] {
            padding: 12px;
            background-color: #243B55;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .Signup input[type="submit"]:hover {
            background-color: #141E30;
        }
    </style>
</head>
<body>
    <div class="Signup">
        <form action="stuSignin.html" method="post">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="username" placeholder="Username" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <select name="college" required>
                <option value="" disabled selected>Select your college</option>
                <option value="ABC">ABC</option>
                <option value="XGY">XGY</option>
                <option value="PPQ">PPQ</option>
                <option value="CGY">CGY</option>
                <option value="SUP">SUP</option>
                <option value="XGH">XGH</option>
                <option value="YYR">YYR</option>
                <option value="FGH">FGHl</option>
            </select>
            <input type="text" name="regdno" placeholder="Registration No" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <input type="password" name="confirmPswd" placeholder="Confirm Password" required="">
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
